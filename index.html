<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            padding: 20px;
            overflow: hidden;
        }

        .terminal {
            width: 100%;
            max-width: 800px;
            color: #00FFFF;
            text-shadow: 
                0 0 5px #00FFFF,
                0 0 10px #00FFFF;
            position: relative;
            animation: flicker 0.15s infinite alternate;
        }

        /* 스캔라인 효과 */
        .terminal::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15) 0px,
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 10;
        }

        /* 비네팅 효과 */
        .terminal::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
            z-index: 5;
        }

        .content {
            position: relative;
            z-index: 1;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .header {
            font-size: clamp(14px, 3vw, 18px);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .header-line {
            opacity: 0;
            animation: fadeIn 0.1s forwards;
        }

        .header-line:nth-child(1) { animation-delay: 0s; }
        .header-line:nth-child(2) { animation-delay: 0.5s; }

        .tree-container {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
            animation-delay: 1s;
        }

        .tree {
            font-size: clamp(12px, 2.5vw, 20px);
            line-height: 1.3;
            text-align: left;
            white-space: pre;
            font-weight: 700;
        }

        /* CGA 색상 팔레트로 전구 효과 */
        .light {
            display: inline-block;
            animation: twinkle 2s infinite;
        }

        .light-red {
            color: #FF5555;
            text-shadow: 0 0 8px #FF5555, 0 0 15px #FF5555;
            animation-delay: 0s;
        }

        .light-green {
            color: #55FF55;
            text-shadow: 0 0 8px #55FF55, 0 0 15px #55FF55;
            animation-delay: 0.3s;
        }

        .light-yellow {
            color: #FFFF55;
            text-shadow: 0 0 8px #FFFF55, 0 0 15px #FFFF55;
            animation-delay: 0.6s;
        }

        .light-magenta {
            color: #FF55FF;
            text-shadow: 0 0 8px #FF55FF, 0 0 15px #FF55FF;
            animation-delay: 0.9s;
        }

        .light-cyan {
            color: #55FFFF;
            text-shadow: 0 0 8px #55FFFF, 0 0 15px #55FFFF;
            animation-delay: 1.2s;
        }

        .light-white {
            color: #FFFFFF;
            text-shadow: 0 0 8px #FFFFFF, 0 0 15px #FFFFFF;
            animation-delay: 1.5s;
        }

        .message {
            font-size: clamp(14px, 3vw, 18px);
            margin-top: 40px;
            line-height: 1.8;
        }

        .message-line {
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00FFFF;
        }

        .message-line:nth-child(1) {
            animation: typing 1.5s steps(50) 1.5s forwards, blink-border 0.8s step-end 1.5s 2;
        }

        .message-line:nth-child(2) {
            animation: typing 2s steps(50) 3.2s forwards, blink-border 0.8s step-end infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes typing {
            from { 
                width: 0;
                opacity: 1;
            }
            to { 
                width: 100%;
                opacity: 1;
                border-right: none;
            }
        }

        @keyframes blink-border {
            50% { border-color: transparent; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 40px;
            }

            .terminal {
                max-width: 100%;
            }

            .header {
                margin-bottom: 20px;
            }

            .tree-container {
                margin: 20px 0;
            }

            .message {
                margin-top: 20px;
            }

            .message-line {
                white-space: normal;
                overflow: visible;
                border-right: none;
            }

            .message-line:nth-child(1),
            .message-line:nth-child(2) {
                animation: fadeIn 0.5s forwards;
            }

            .message-line:nth-child(1) { animation-delay: 1.5s; }
            .message-line:nth-child(2) { animation-delay: 2s; }
        }

        /* 세로 모드 스마트폰 */
        @media (max-width: 480px) {
            .tree {
                font-size: clamp(10px, 2.5vw, 14px);
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="content">
            <div class="header">
                <div class="header-line">TO: ALL_DEVS</div>
                <div class="header-line">FROM: CAFFEINEWORKS</div>
            </div>
            <div class="tree-container">
                <div class="tree" id="tree">       *
      /^\
     /*^*\
    /^^*^^\
   /*^*^*^*\
  /^^*^^^*^^\
 /*^*^*^*^*^*\
/^^*^^^*^^^*^^\
>>>>>>>***<<<<<
      |||
      |||</div>
            </div>
            <div class="message">
                <div class="message-line">MERRY XMAS!</div>
                <div class="message-line">MAY YOUR BUFFERS NEVER OVERFLOW!</div>
            </div>
        </div>
    </div>

    <script>
        const treeElement = document.getElementById('tree');
        const treeHTML = treeElement.innerHTML;
        
        // CGA 색상 팔레트
        const colors = ['red', 'green', 'yellow', 'magenta', 'cyan', 'white'];
        
        // 모든 *를 찾아서 랜덤 색상의 span으로 교체
        let coloredTree = treeHTML;
        let asteriskCount = 0;
        
        coloredTree = coloredTree.replace(/\*/g, () => {
            const colorClass = colors[asteriskCount % colors.length];
            asteriskCount++;
            return `<span class="light light-${colorClass}">*</span>`;
        });
        
        treeElement.innerHTML = coloredTree;
    </script>
</body>
</html>
